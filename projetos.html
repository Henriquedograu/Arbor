<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Moderna</title>
    <link rel="stylesheet" href="projetos.css">
</head>
<body>
    <header class="navigation-bar">
        <a href="pagina_inicial.html" class="home-button">&#8962;</a>
    </header>

    <section class="gallery-section">
        <h1 class="section-title">Projetos da Nossa Empresa</h1>
        <p class="section-description">Algumas das nossas versões</p>
        <div class="gallery-container">
            <div class="box">
                <div class="image-wrapper">
                    <img src="imagem/finaisarbor-logo completo.jpg" alt="Imagem 1">
                </div>
                <div class="info-box">
                    <h3>Projeto Arbor</h3>
                    <ul>
                        <li>Cerrgadores Duplo</li>
                        <li>11 Kwa</li>
                        <li>Instalação 2025</li>
                        <li>SP/SP</li>
                    </ul>
                </div>
            </div>
            <div class="box">
                <div class="image-wrapper">
                    <img src="imagem/finais-itau2.jpg" alt="Imagem 2">
                </div>
                <div class="info-box">
                    <h3>Projeto Itau</h3>
                        <ul>
                            <li>Cerrgadores Duplo</li>
                            <li>11 Kwa</li>
                            <li>Instalação 2025</li>
                            <li>SP/SP</li>
                        </ul>
                </div>
            </div>
            <div class="box">
                <div class="image-wrapper">
                    <img src="imagem/finais-bergamini.jpg" alt="Imagem 3">
                </div>
                <div class="info-box">
                    <h3>Projeto Bergamini</h3>
                    <ul>
                        <li>Cerrgadores Duplo</li>
                        <li>11 Kwa</li>
                        <li>Instalação 2025</li>
                        <li>SP/SP</li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </section>

    <!-- Modal para exibir a imagem em tamanho grande -->
    <div id="imageModal" class="modal">
        <div class="modal-background"></div>
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage" />
    </div>

    <script src="projetos.js"></script>
</body>
</html>
